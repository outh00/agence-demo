<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte des Communes et Centres</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .container {
      display: flex;
      flex: 1;
      gap: 20px;
      padding: 20px;
    }
    .gestion-agences {
      flex: 2; /* La partie gestion prend 2/3 de l'espace */
      background: #f4f4f4;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .lecture-agences {
      flex: 1; /* La partie lecture prend 1/3 de l'espace */
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #map {
      height: 400px;
      margin-bottom: 20px;
    }
    .form-container {
      margin-bottom: 20px;
    }
    .form-container input, .form-container select {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      max-width: 300px;
    }
    .form-container button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-container button:hover {
      background: #0056b3;
    }
    .agency-list {
      max-height: 300px;
      overflow-y: auto;
    }
    .agency-list ul {
      list-style: none;
      padding: 0;
    }
    .agency-list li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Partie Gestion des Agences -->
    <div class="gestion-agences">
      <h1>Gestion des Agences</h1>
      <div id="map"></div>
      <div class="form-container">
        <h2>Ajouter une agence</h2>
        <input type="text" id="name" placeholder="Nom de l'agence">
        <input type="text" id="address" placeholder="Adresse">
        <input type="text" id="latitude" placeholder="Latitude">
        <input type="text" id="longitude" placeholder="Longitude">
        <select id="status">
          <option value="Ouvert">Ouvert</option>
          <option value="Fermé">Fermé</option>
          <option value="Fermé définitivement">Fermé définitivement</option>
          <option value="En construction">En construction</option>
          <option value="En maintenance">En maintenance</option>
        </select>
        <input type="text" id="phone" placeholder="Numéro de contact">
        <input type="text" id="hours" placeholder="Horaires d'ouverture">
        <input type="text" id="city" placeholder="Commune">
        <button onclick="addAgency()">Ajouter</button>
      </div>
    </div>

    <!-- Partie Lecture des Agences -->
    <div class="lecture-agences">
      <h2>Liste des Agences</h2>
      <div class="agency-list">
        <ul id="agency-list"></ul>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
