<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Agences</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 400px;
      margin-bottom: 20px;
    }
    .form-container {
      padding: 20px;
      background: #f4f4f4;
      margin-bottom: 20px;
    }
    .form-container input, .form-container select {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      max-width: 300px;
    }
    .form-container button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-container button:hover {
      background: #0056b3;
    }
    .agency-list {
      padding: 20px;
    }
    .agency-list ul {
      list-style: none;
      padding: 0;
    }
    .agency-list li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="form-container">
    <h2>Ajouter une agence</h2>
    <input type="text" id="name" placeholder="Nom de l'agence">
    <select id="commune">
      <option value="">Sélectionnez une commune</option>
      <option value="1">Ahlaf</option>
      <option value="2">Ain Tizgha</option>
      <option value="3">Fdalate</option>
      <option value="4">Mellila</option>
      <option value="5">Moualine El Ghaba</option>
      <option value="6">Moualine El Ouad</option>
      <option value="7">Oulad Ali Toualaa</option>
      <option value="8">Oulad Yahya Louta</option>
      <option value="9">Rdadna Oulad Malek</option>
      <option value="10">Ziaida</option>
      <option value="11">Bir Ennasr</option>
      <option value="12">Bni Yakhlef</option>
      <option value="13">El Mansouria</option>
    </select>
    <select id="status">
      <option value="Ouvert">Ouvert</option>
      <option value="Fermé">Fermé</option>
      <option value="Fermé définitivement">Fermé définitivement</option>
      <option value="En construction">En construction</option>
      <option value="En maintenance">En maintenance</option>
    </select>
    <input type="text" id="phone" placeholder="Numéro de contact">
    <input type="text" id="hours" placeholder="Horaires d'ouverture">
    <button onclick="addAgency()">Ajouter</button>
  </div>
  <div class="agency-list">
    <h2>Liste des agences</h2>
    <ul id="agency-list"></ul>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
