<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Centres</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Liste des Centres</h1>
    <button id="ajouterCentreBtn">Ajouter un Centre</button>
    
    <div id="popupForm" class="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <h2>Ajouter un Centre</h2>
            <label for="nom">Nom Commune :</label>
            <input type="text" id="nom" required>
            
            <label for="latitude">Latitude :</label>
            <input type="number" id="latitude" step="any" required>
            
            <label for="longitude">Longitude :</label>
            <input type="number" id="longitude" step="any" required>
            
            <label for="adresse">Adresse :</label>
            <input type="text" id="adresse" required>
            
            <label for="horaire">Horaire :</label>
            <input type="time" id="horaire" required>
            
            <label for="telephone">Téléphone :</label>
            <input type="tel" id="telephone" required>
            
            <label for="statut">Statut :</label>
            <select id="statut">
                <option value="Actif">Actif</option>
                <option value="Inactif">Inactif</option>
            </select>
            
            <button id="validerCentre">Valider</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
