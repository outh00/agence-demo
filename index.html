<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte Communes</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .map {
      flex: 2;
      margin: 10px;
    }
    .communes-list {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f4f4f4;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .communes-list ul {
      padding: 0;
      list-style-type: none;
    }
    .communes-list li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="map" style="flex:2;"></div>
    <div class="communes-list">
      <h3>Liste des Communes</h3>
      <ul id="commune-list"></ul>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
