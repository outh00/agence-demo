<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Agences</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .container {
      display: flex;
      flex: 1;
      gap: 20px;
      padding: 20px;
    }
    .gestion-agences {
      flex: 2; /* La partie gestion prend 2/3 de l'espace */
      background: #f4f4f4;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .lecture-agences {
      flex: 1; /* La partie lecture prend 1/3 de l'espace */
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #map {
      height: 400px;
      margin-bottom: 20px;
    }
    .form-container {
      margin-bottom: 20px;
    }
    .form-container input, .form-container select {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      max-width: 300px;
    }
    .form-container button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-container button:hover {
      background: #0056b3;
    }
    .agency-list {
      max-height: 300px;
      overflow-y: auto;
    }
    .agency-list ul {
      list-style: none;
      padding: 0;
    }
    .agency-list li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h1>Gestion des Agences</h1>
      <div class="stats">
        <div class="stat-item">
          <h3>Fermé</h3>
          <p>45</p>
        </div>
        <div class="stat-item">
          <h3>En construction</h3>
          <p>12</p>
        </div>
        <div class="stat-item">
          <h3>En maintenance</h3>
          <p>8</p>
        </div>
        <div class="stat-item">
          <h3>Fermé définitivement</h3>
          <p>15</p>
        </div>
      </div>
      <h2>Carte des Agences</h2>
      <div id="map"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h2>Liste des Agences</h2>
      <div class="filters">
        <input type="text" placeholder="Rechercher une agence...">
        <select>
          <option>Tous les statuts</option>
          <option>Ouvert</option>
          <option>Fermé</option>
          <option>En construction</option>
          <option>En maintenance</option>
          <option>Fermé définitivement</option>
        </select>
        <select>
          <option>Toutes les communes</option>
          <option>Casablanca</option>
          <option>Rabat</option>
          <option>Marrakech</option>
          <option>Tanger</option>
        </select>
      </div>
      <div class="agency-list">
        <div class="agency-item">
          <div class="info">
            <h3>Agence Maarif</h3>
            <p>Rue Ibnou Manjour, 20100</p>
          </div>
          <div class="status">
            <p>Ouvert</p>
          </div>
          <div class="contact">
            <p>+212 522 456 789</p>
          </div>
        </div>
        <div class="agency-item">
          <div class="info">
            <h3>Agence Hassan</h3>
            <p>Avenue Mohammed V, 10000</p>
          </div>
          <div class="status">
            <p>En maintenance</p>
          </div>
          <div class="contact">
            <p>+212 537 789 123</p>
          </div>
        </div>
      </div>
      <div class="pagination">
        <button>Précédent</button>
        <button class="active">1</button>
        <button>2</button>
        <button>3</button>
        <button>Suivant</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialisation de la carte Leaflet
    const map = L.map('map').setView([31.7917, -7.0926], 6); // Centré sur le Maroc
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);
  </script>
</body>
</html>
