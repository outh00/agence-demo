<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte des Communes et Centres</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh; /* Pleine hauteur de l'écran */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    // Fonction pour lire un fichier Excel
    function readExcelFile(file, callback) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(sheet);
        callback(json);
      };
      reader.readAsArrayBuffer(file);
    }

    // Fonction pour afficher les données sur la carte
    function displayDataOnMap(communes, centres) {
      // Initialisation de la carte Leaflet centrée sur le Maroc
      const map = L.map('map').setView([31.7917, -7.0926], 6); // Centré sur le Maroc avec un zoom adapté
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
      }).addTo(map);

      // Afficher les communes sous forme de zones (polygones)
      communes.forEach(commune => {
        const coordinates = JSON.parse(commune.Coordonnées); // Convertir les coordonnées en tableau
        const polygon = L.polygon(coordinates, {
          color: 'blue', // Couleur de la bordure de la zone
          fillColor: 'lightblue', // Couleur de remplissage de la zone
          fillOpacity: 0.4, // Opacité de la zone
        }).addTo(map);

        polygon.bindPopup(`<b>Commune : ${commune.Commune}</b>`);
      });

      // Afficher les centres sous forme de marqueurs
      centres.forEach(centre => {
        const [latitude, longitude] = centre.GPS.split(',').map(coord => parseFloat(coord.trim()));
        const marker = L.marker([latitude, longitude]).addTo(map);
        marker.bindPopup(`<b>Centre : ${centre.Centre}</b>`);
      });
    }

    // Charger les fichiers Excel
    Promise.all([
      fetch('Communes_Coordonnees.xlsx').then(response => response.blob()),
      fetch('CoordonneesCVT.xlsx').then(response => response.blob()),
    ]).then(files => {
      const [communesFile, centresFile] = files;

      // Lire les données des communes
      readExcelFile(communesFile, communes => {
        // Lire les données des centres
        readExcelFile(centresFile, centres => {
          // Afficher les données sur la carte
          displayDataOnMap(communes, centres);
        });
      });
    }).catch(error => {
      console.error('Erreur lors du chargement des fichiers :', error);
    });
  </script>
</body>
</html>
